<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form>
    <div>
        <label for="nom">Nom : </label>
        <input type="text" name="nom" />
    </div>

    <div>
        <label for="prenom">Prénom : </label>
        <input type="text" name="prenom" />
    </div>

    <div>
        <label for="mail">Email : </label>
        <input type="email" name="mail" />
    </div>

    <div>
        <label for="password">Password : </label>
        <input type="password" name="password" />
    </div>
    <input type=submit name="submitted" value=Ajouter />
</form>
<div id="result"></div>
<script>
    $(document).ready(function() {
        $("submitted").click(function () {
            $.ajax({
                type: "POST", // Choix de la méthode pour envoi de donneés
                url: "recept.php", // Adresse où envoyer la requête
                data: $('form')., // Données à envoyer au serveur
                dataType: 'html', // Type de données à transmettre au serveur (HTML, PHP, JSON, XML)
                success: function(result){
                    if (result.code == 'success') {
                        $('#result').html(result);
                        $("[type=text]").val('');
                    }

                    else{
                        $('#result').html('pas success');
                    }
                },
                error: function(result, textstatus, errorThrown){
                    $('#result').html('erreur AJAX : '+errorThrown+" / "+$('form').serialize());
                }
            });
        });
    });
</script>
</body>
</html>
